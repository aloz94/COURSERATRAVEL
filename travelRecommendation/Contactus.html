<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelBloom â€“ Home</title>
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --muted: #d9e2ec;
      --brand: #0ea5a3;
      --brand-dark: #0b6c6a;
    }

    /* ===== Base ===== */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, Helvetica, sans-serif; color: var(--text); background: #000; }

    /* ===== Navbar ===== */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(17,17,17,0.85);
      backdrop-filter: blur(6px);
    }
    .logo { font-weight: 700; letter-spacing: .5px; }
    .nav-links { display: flex; gap: 24px; list-style: none; margin: 0; padding: 0; }
    .nav-links a {
      color: #eee; text-decoration: none; font-size: 0.95rem;
    }
    .nav-links a:hover { text-decoration: underline; }

    .search-wrap { display: flex; align-items: center; gap: 8px; }
    .search-wrap input[type="text"]{
      width: 240px; max-width: 42vw;
      padding: 8px 10px; border-radius: 999px; border: 1px solid #ccc; outline: none;
    }
    .btn { border: none; padding: 8px 12px; border-radius: 999px; cursor: pointer; }
    .btn.search { background: var(--brand); color: #fff; }
    .btn.search:hover { background: var(--brand-dark); }
    .btn.reset { background: #2e2e2e; color: #fff; }
    .btn.reset:hover { background: #454545; }

    /* ===== Hero (Home) ===== */
    .hero {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: left;
      padding: 120px 24px 48px; /* top padding accounts for fixed navbar */
      background-image: url("https://cdn.magicdecor.in/com/2024/06/07155849/Travel-Bucket-List-Wallpaper-Mural-for-Wall.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(120deg, rgba(0,0,0,.55) 20%, rgba(0,0,0,.25) 60%, rgba(0,0,0,.45) 100%);
    }
    .hero-content{
      position: relative;
      max-width: 1100px;
      width: 100%;
      display: grid;
      gap: 18px;
    }
    .kicker {
      font-size: .9rem; letter-spacing: .25rem; font-weight: 700; color: var(--muted);
      text-transform: uppercase;
    }
    .title {
      line-height: 1.05; font-weight: 900; font-size: clamp(2rem, 5vw, 4rem);
      text-transform: uppercase;
    }
    .title span { display:block; }
    .intro {
      max-width: 620px; color: #f2f6fa; font-size: 1rem; line-height: 1.6;
      background: rgba(0,0,0,.35); padding: 12px 14px; border-radius: 10px;
    }
    .cta {
      display: flex; gap: 12px; margin-top: 8px; flex-wrap: wrap;
    }
    .cta a {
      display:inline-block; text-decoration: none; color:#fff; padding:10px 16px; border-radius: 999px;
    }
    .cta .primary { background: var(--brand); }
    .cta .primary:hover { background: var(--brand-dark); }
    .cta .ghost { outline: 2px solid #ffffffaa; }
    .cta .ghost:hover { outline-color: #fff; background: #ffffff1c; }
    @media (max-width: 560px){
      .nav-links { display: none; } /* keep it simple for this task */
      .search-wrap input[type="text"]{ width: 52vw; }
    }
  </style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="logo">TravelBloom</div>
    <ul class="nav-links">
      <li><a href="travel_recommendation.html">Home</a></li>
      <li><a href="Aboutus.html">About Us</a></li>
      <li><a href="Contactus.html">Contact Us</a></li>
    </ul>
    
  </nav>

<main style="background: url('https://cdn.magicdecor.in/com/2024/06/07155849/Travel-Bucket-List-Wallpaper-Mural-for-Wall.jpg') no-repeat center center/cover; min-height:100vh; padding:120px 40px; color:white; position:relative;">
  <div style="background: rgba(0,0,0,0.55); padding:20px; border-radius:8px; max-width:600px; margin:auto;">
    <h1 style="font-size:2.5rem; margin-bottom:20px; text-transform:uppercase; font-weight:bold;">Contact Us</h1>
    <p style="margin-bottom:20px;">Got a question or want to get in touch? Fill out the form below:</p>
    
    <form>
      <div style="margin-bottom:15px;">
        <label for="name" style="display:block; margin-bottom:6px;">Name</label>
        <input type="text" id="name" name="name" required
               style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;"/>
      </div>

      <div style="margin-bottom:15px;">
        <label for="email" style="display:block; margin-bottom:6px;">Email</label>
        <input type="email" id="email" name="email" required
               style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;"/>
      </div>

      <div style="margin-bottom:15px;">
        <label for="message" style="display:block; margin-bottom:6px;">Message</label>
        <textarea id="message" name="message" rows="5" required
                  style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;"></textarea>
      </div>

      <button type="submit"
              style="background:#0ea5a3; color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">
        Submit
      </button>
    </form>
  </div>
</main>
  
  
</body>
</html>
